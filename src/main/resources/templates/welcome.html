<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Cinema Room</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1>Welcome to the Cinema Room Application!</h1>
    <p>This application allows you to view and purchase seats for movies in our cinema.</p>
    <p>Features include:</p>
    <ul>
        <li>View available seats</li>
        <li>Purchase tickets</li>
        <li>Return tickets</li>
        <li>Admin statistics (login required)</li>
    </ul>
    <p>Use the navigation bar above to get started.</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
