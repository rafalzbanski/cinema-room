<!-- src/main/resources/templates/return_ticket.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Return Ticket</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2>Return a Ticket</h2>
    <!-- Display messages if any -->
    <div th:if="${message}">
        <div class="alert alert-info" th:text="${message}"></div>
    </div>

    <!-- Return Ticket Form -->
    <form th:action="@{/return}" method="post" class="form-inline">
        <div class="form-group mb-2">
            <label for="ticketId" class="sr-only">Ticket ID</label>
            <input type="text" class="form-control" id="ticketId" name="id" placeholder="e.g., 1_1"/>
        </div>
        <button type="submit" class="btn btn-primary mb-2 ml-2">Return Ticket</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
